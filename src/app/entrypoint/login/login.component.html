<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Angular</b>-<b>Admin</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Log in</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group has-feedback">
        <input  name="username" id="username" class="form-control" placeholder="Username" formControlName="username" >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" > remember me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a>I forgot my password</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
